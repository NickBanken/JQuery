    <h1 class="text-center my-5"><i class="fas fa-cat"></i> Color selector <i class="fas fa-cat"></i></h1>


    <div class="container my-5 py-5 bg-white text-success ">
        <form id="first_form">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationServer01">First name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First name" value="">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Last name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last name" value="">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Date of birth</label>
                    <input type="date" class="form-control" id="date" placeholder="Last name" value="">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Place of birth</label>
                    <input type="text" class="form-control" id="place" placeholder="Place of birth" value="">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Work</label>
                    <input type="text" class="form-control" id="work" placeholder="Work" value="">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationServer02">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="Company" value="">
                </div>

                <div>
                    <input id type="submit" value="Submit" />
                </div>
            </div>
        </form>
        <div class="row d-flex justify-content-center">
            <h1 id = "intro">Hello</h1>
        </div>
    </div>
