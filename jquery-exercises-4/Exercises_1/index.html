<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Link to FontAwesome stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <!--Link to Bootstrap theme stylesheet-->
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">

    <!--Link to your stylesheet-->
    <link rel="stylesheet" href="style.css">
    
    <title>1.1 - Color selector</title>

</head>
<body>
    
    <h1 class="text-center my-5"><i class="fas fa-cat"></i> Color selector <i class="fas fa-cat"></i></h1>


    <div class="container my-5 py-5 bg-white text-success ">
        <div class = "row d-flex justify-content-center">
            <div class = "col-md-4">
                <h1 class="win text-center"></h1>
            </div>
            <div class = "col-md-4">
                <h1 class="lose text-center"></h1>
            </div>
        </div>   
        <div class = "row d-flex justify-content-center">
            <button type="button" class="reset btn btn-warning mb-5">Reset!</button>
        </div>
        <div class = "row">
            <div class = "col-md-12 d-flex justify-content-center ">
                <ul class = "d-flex flex-row">
                    <li class = "rock ml-3 mr-5">Rock</li>
                    <li class = "paper ml-3 mr-5">Paper</li>
                    <li class = "scissors ml-3 mr-5">Scissors</li>
                </ul>
            </div>
        </div>
        <div class = "row d-flex align-items-center flex-column ml-3 mr-3">
            <button type="button" class="play btn btn-warning">Play!</button>
        </div>
        <div class ="col-md-12 d-flex justify-content-between mt-5">
            <h3 class = "pResults"></h3>
            <h3 class = "cResults"></h3>
        </div>
        <div class = "col-md-12 d-flex justify-content-center">
            <h1 class = "wl"></h1>
        </div>
        <hr>
        
    </div>

    


    <!--Bootstrap & Jquery scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Axios script-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Your script-->
    <script src="script.js"></script>

</body>
</html>
