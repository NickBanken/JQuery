<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Link to FontAwesome stylesheet-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <!--Link to Bootstrap theme stylesheet-->
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">

    <!--Link to your stylesheet-->
    <link rel="stylesheet" href="style.css">
    
    <title>1.1 - Color selector</title>

</head>
<body>
    
    <h1 class="text-center my-5"><i class="fas fa-cat"></i> Color selector <i class="fas fa-cat"></i></h1>


    <div class="container my-5 py-5 bg-white text-success ">
        <div class="row">
            <div class ="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">What is your salary?</label>
                        <input type="number" class="form-control" id="salary" placeholder="Salary">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="gender">
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4 or more</option>
        
                    </select>
                    </div>
                </form>
                
            </div>
            <div class="col-md-4">
                <h2>Total salary</h2>
            </div>
        </div>
    </div>

    


    <!--Bootstrap & Jquery scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--Axios script-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Your script-->
    <script src="script.js"></script>

</body>
</html>
